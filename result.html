<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/result.css" />
    <title>Result</title>
  </head>
  <body>
    <header>
      <a href="./Welcome.html"><img src="./assets/epicode_logo.png" alt="Logo Epicode" class="logo" /></a>
    </header>

    <main>
      <h1>Results</h1>
      <p class="result-subtitle">The summary of your answers:</p>

      <article class="result-content">
        <!-- LEFT -->
        <div class="result-correct">
          <h2>Correct</h2>
          <h3 id="correct-perc">50%</h3>
          <p><span id="correct-numb">2</span>/<span class="questionLength">10</span> questions</p>
        </div>

        <!-- CENTER-->
        <div class="result-big-circle">
          <div class="result-circled-text" id="result-text">
            <h4>Congratulations!</h4>
            <h3>You passed the exam.</h3>
            <p>We'll send you the certificate in few minutes. <br />Check your email (including promotions / spam folder)</p>
          </div>
        </div>

        <!-- RIGHT -->
        <div class="result-wrong">
          <h2 id="">Wrong</h2>
          <h3 id="wrong-perc">50%</h3>
          <p><span id="wrong-numb">1</span>/<span class="questionLength">10</span> questions</p>
        </div>
      </article>
    </main>
    <footer>
      <a href="./Welcome.html"><button>RESTART</button></a>
      <button id="rateBtn">RATE US</button>
    </footer>

    <script src="./JS/result.js"></script>
  </body>
</html>
