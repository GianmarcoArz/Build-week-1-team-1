<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/result.css" />
    <title>Result</title>
  </head>
  <body>
    <header>
      <img src="./assets/epicode_logo.png" alt="Logo Epicode" class="logo" />
    </header>

    <main>
      <h1>Results</h1>
      <p class="result-subtitle">The summary of your answers:</p>

      <article class="result-content">
        <!-- LEFT -->
        <div class="result-correct">
          <h2>Correct</h2>
          <h3>50%</h3>
          <p>3/4 questions</p>
        </div>

        <!-- CENTER-->
        <div class="result-big-circle">
          <div class="result-circled-small">
            <div class="result-circled-text">
              <h4>Congratulations!</h4>
              <h3>You passed the exam.</h3>
              <p>We'll send you the certificate in few minutes. <br />Check your email (including promotions / spam folder)</p>
            </div>
          </div>
        </div>

        <!-- RIGHT -->
        <div class="result-wrong">
          <h2>Wrong</h2>
          <h3>50%</h3>
          <p>1/4 questions</p>
        </div>
      </article>
    </main>
    <footer>
      <button>RATE US</button>
    </footer>
  </body>
</html>
