<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/question.css" />
  </head>

  <body>
    <header>
      <img src="./assets/epicode_logo.png" alt="Logo Epicode" class="logo" />
      <div class="timer-big-circle">
        <div class="timer-text" id="time">
          <h4>SECONDS</h4>
          <h3></h3>
          <p>REMAINING</p>
        </div>
      </div>
    </header>
    <div class="question-quiz-container">
      <div class="question">What does CPU stand for?</div>

      <div class="question-options">
        <button class="question-option">Central Processing Unit</button>
        <button class="question-option">Central Process Unit</button>
        <button class="question-option">Computer Personal Unit</button>
        <button class="question-option">Central Processor Unit</button>
      </div>

      <div class="question-footer">
        <p>QUESTION <span id="questionNumbers">1</span><span class="question-highlight">/10</span></p>
      </div>
    </div>

    <script src="./JS/question.js"></script>
  </body>
</html>
