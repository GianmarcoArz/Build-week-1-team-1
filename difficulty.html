<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/difficulty.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>difficulty</title>
  </head>
  <body>
    <header>
      <img src="./assets/epicode_logo.png" alt="Logo Epicode" class="logo" />
    </header>
    <h1 class="difficultytitle">Choose the difficulty!</h1>
    <div class="difficultybox">
      <button id="difficultyEasy">EASY</button>
      <button id="difficultyNormal">NORMAL</button>
      <button id="difficultyHard">HARD</button> <br />
      <button id="difficultyCasual">CASUAL</button>
    </div>
    <div>
      <h3 class="difficultyh3">How many questions do you want?</h3>
      <button
        id="difficultyMinus"
        class="difficultyplus"
        style="font-size: 42px"
      >
        -
      </button>
      <input
        class="difficultyinput"
        type="number"
        name="domande"
        id="NumberQuestion"
        placeholder="1-30"
      />
      <button id="difficultyPlus" class="difficultyplus">+</button>
    </div>
    <script src="JS/difficulty.js"></script>
  </body>
</html>
